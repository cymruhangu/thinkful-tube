<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="description" content="Matt's Thinkful Tube">
    <meta name="viewport" content="width=device-width">
	<title>Thinkful Tube</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <header role="banner">
    <h1>Search YouTube by name</h1>
  </header>
	 <main role="main">
    <h2>Enter Search Term</h2>   
    <form action="#" class="js-search-form">
      <label for="query"></label>
      <input type="text" class="js-query">
      <button id="btn" type="submit">Search</button>
    </form>
    <section id="modal-container" class="modal"> 
      <!-- Modal window that will contain iFrame with video imbedded -->
      <div id="modal-content" class="modal">
        <div id="modal-header">
          <span id="closeBtn">&times;</span>
        </div>
        <iframe id="current_frame" name="iframe_a" 
          <p>Your browser does not support iFrames</p>
        </iframe>
      </div>
    </section>

    <section class="results">
      <header id="gallery-nav">
        <button id="previous" type="button">&#60;&#60; Previous</button> 
        <button id="next" type="button">Next &#62;&#62;</button>
      </header>
      <div class="gallery">
        	<!-- The Gallery of Thumbnails is inserted here. -->
      </div>
    </section>
  </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- <script type="text/javascript" src="./index.js"></script> -->
<script type="text/javascript" src="./indexReF.js"></script>
</body>
</html>
